<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Register codes quiz game">
    <meta name="author" content="Josiah Nieves">
    <link rel="icon" href="favicon.ico">

    <title>Corrados Codes</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">

  </head>

  <body style="background-color:ivory">

    <div class="container theme-showcase" role="main">


      <div class="page-header">
        <h1 style="text-align: center;">Corrados Codes</h1>
      </div><br><br>

      <div id="menu">
      <h2 style="text-align: center;">Choose Mode:</h2><br>
      <p style="width:100%; text-align:center">
        <button type="button" class="btn btn-lg btn-primary menuOption" style="margin-left:auto;margin-right:auto;">Infinite</button>
        <button type="button" class="btn btn-lg btn-warning menuOption">Timed (Count Up)</button>
        <button type="button" class="btn btn-lg btn-danger menuOption">Timed (Count Down)</button>
        <button type="button" class="btn btn-lg btn-success menuOption">Look Up</button>
      </p>
      </div> <!-- /Menu Block -->

      <div id='codeEntry' class="">
      <h2>Code:</h2> <!-- style="text-align: center;" -->
      <div class="row">
        <label for="inputCode" class="sr-only">Email address</label>
        <input type="number" id="codeBox" class="col-xs-6 col-xs-offset-3" style="margin-bottom:1em;"autofocus>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-default col-xs-2 col-xs-offset-3 mybutton">7</button>
        <button class="btn btn-lg btn-default col-xs-2 mybutton">8</button>
        <button class="btn btn-lg btn-default col-xs-2 mybutton">9</button>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-default col-xs-2 col-xs-offset-3 mybutton">4</button>
        <button class="btn btn-lg btn-default col-xs-2 mybutton">5</button>
        <button class="btn btn-lg btn-default col-xs-2 mybutton">6</button>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-default col-xs-2 col-xs-offset-3 mybutton">1</button>
        <button class="btn btn-lg btn-default col-xs-2 mybutton">2</button>
        <button class="btn btn-lg btn-default col-xs-2 mybutton">3</button>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-default col-xs-4 col-xs-offset-3 mybutton">0</button>
        <button class="btn btn-lg btn-default col-xs-2 mybutton">.</button>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-success col-xs-6 col-xs-offset-3">Enter</button>
      </div>
      </div> <!-- /Code Entry Block -->


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/prototype.js"></script>
  </body>
</html>
